<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>単語生成器</title>

  <style>
    html {
      font-family: sans-serif;
    }

    body {}

    .resultField {
      margin-block-start: 1em;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <h1>単語生成器</h1>
  <p>単語を生成します。</p>

  <div class="forms">
    <label for="howMany">生成個数 </label><input type="number" id="howMany" class="howMany">
    <label for="minSyl">最小音節数</label><input type="number" id="minSyl" class="minSyl">
    <label for="maxSyl">最大音節数</label><input type="number" id="maxSyl" class="maxSyl">
    <input type="submit" value="生成" class="requestAdd">
    <input type="submit" value="削除" class="requestReset">
    <!-- <input type="submit" value="結果をコピー" class="requestCopy"> --!>

    </div>


  <textarea class="resultField" , maxlength="15" , rows="1"></textarea>

  <script src="script.js"></script>

</body>

</html>
